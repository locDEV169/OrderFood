
{% extends "main/layout.html" %}

{% block content %}
  <div class="home bg-danger" >
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 700px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/./media/banana-muffins-3530w-2048x1366.jpg" class="d-block w-100" alt="sushi1" >

          </div>
          <div class="carousel-item">
            <img src="/./media/the-best-taiwanese-fried-chicken-recipe-4449w-2048x1366.jpg" class="d-block w-100" alt="sushi2" >
          </div>
          <div class="carousel-item">
            <img src="/./media/pesto-eggs-3650w-2048x1366.jpg" class="d-block w-100" alt="sushi3" >
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <div class="carousel-caption d-none d-md-block text-dark">
              <h1 >Loc Chubby Food</h1>
        </div>
    </div>

    <div class="container-home">
     <div class="area-container-home">
      <div class="text-dishes">
         <h1 class="text-center text-light mb-3">Our Dishes</h1>
      </div>
      <div class="list-foods">
        {% for item in menu_items %}
            <div class="food-item">
                <div class="food" >
                    <div class="area-image-food">
                       <span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span>
                       <img class="image-food" src="{{ item.image.url }}" >
                    </div>
                    <div class="area-main-food">
                      <h5 class="food-name">
                          <a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a>
                      </h5>
                      <h5 class="food-price">P{{ item.price }}</h5>
                        <a href="{% url 'main:add-to-cart' item.slug %}" class="btn btn-success btn-md my-0 p">Add to cart</a>
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
    </div>
  </div>
{% endblock content %}
